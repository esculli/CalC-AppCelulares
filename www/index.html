<!DOCTYPE html>

	<script src="javascripts/fx/crypto.aes.js"></script>
	<script src="javascripts/fx/crypto.jsonformatter.js"></script>

	<title>Informacion Personal</title>

  <body>

  	<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

            <a class="brand icon" href="#">

            </a>
            <a class="brand" href="/">Combis a la Carta</a>
            
            <div class="nav-collapse">
            </div>
        </div>
    </div>
	</div>

    <div class="container">
		<div class="page-header">
            <h1>Cont&aacute;ctenos</h1>
            <h1><small>Sus comentarios y sugerencias son m&aacute;s que bienvenidas!</small></h1>
        </div>
        <form class="well form-horizontal" action="/contacto" method="post">
            <div class="container">
				<div class="row">
					<div class="span8 offset2">
                        <fieldset>
				            <div class="control-group">
					            <label class="control-label" for="nombre">Nombre / Empresa</label>
					            <div class="controls">
						            <input type="text" id="nombre" name="nombre" class="span3" placeholder="Aqu&iacute; su nombre">
					            </div>
				            </div>
                            <div class="control-group">
					            <label class="control-label" for="email">Email</label>
					            <div class="controls">
						            <input type="text" id="email" name="email" class="span3" placeholder="Aqu&iacute; su direcci&oacute;n de correo">
					            </div>
				            </div>
                            <div class="control-group">
					            <label class="control-label" for="comentarios">Comentarios</label>
					            <div class="controls">
						            <textarea id="comentarios" name="comentarios" rows="10" style="width: 97%;">
                                    </textarea>
					            </div>
				            </div>
                            <div class="control-group">
                                <div class="controls">
                                    <button type="submit" class="btn btn-info" onclick="return validarContacto();">Enviar</button>
                                </div>
                            </div>
			            </fieldset>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
  </body>
